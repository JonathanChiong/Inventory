{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en" dir="ltr" style="height:100%; width:100%; background-image: url('/static/img/apple-blur-connection-1350461.jpg'); background-size: cover;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Ticketing System</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">



  </head>
  <body>
    <body style='background:none;'>

    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Ticketing System</h1>
        <hr class="my-4">
        <p class="lead">Ticketing management system.</p>

          <p class="font-weight-light">Quick links</p>
          <button id="show" class="btn btn-info btn-sm">Create a ticket <i class="fas fa-pencil-alt"></i></button>
          <a class="btn btn-secondary btn-sm" href="#" role="button">View all tickets <i class="fas fa-search"></i>

</a>
          <p id='jumbolinks'class="float-right">
            <a href="#" class="btn btn-light btn-sm" role="button">Pending tickets 0</a>
            <a href="#" class="btn btn-light btn-sm disabled" role="button">Pending tickets 0</a>
          </p>
      </div>
    </div>

    <div class="container">
    <div id='createform' class="container">
      <button id="hide" type="button" class="close float-right" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
        <p class="h2">Create a ticket</p>
        <hr class="my-4">

        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Example label</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
            <div id='createalert' class="alert alert-success" role="alert">
              Ticket submitted successfuly!
            </div>
          </div>
        </form>
          <a class="btn btn-info btn-sm" href="#" role="button">Submit</a>
    </div>
  </div>


    <script src="{% static "jquery/jquery-3.3.1.min.js" %}"></script>
    <script src="{% static "popper/popper.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>


<script>
    $(document).ready(function(){
      $("#show").click(function(){
        $("#createform").fadeIn(800);
      });
      $("#hide").click(function(){
        $("#createform").fadeOut(800);
      });
    });
</script>

  </body>
</html>
